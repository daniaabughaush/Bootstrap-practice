<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="grid.css">
</head>
<body>
    <div class="container text-center d-grid gap-3 justify-content-md-between" >
        <div class="row bg-secondary  ">
          <div class="col p-2 ">
            1 of 3 bg-secondary
          </div>
          
        </div>
        <div class="row gap-4 ">
          <div class="col bg-primary p-5 ">
            1 of 3
          </div>
          
          <div class="col-4 bg-primary-subtle p-5">
            3 of 3
          </div>
        </div>
        <div class="row gap-4">
          <div class=" yellow col-4 p-5">
            1 of 3
          </div>
          
          <div class=" yellow col p-5">
            3 of 3
          </div>
          <div class=" yellow col p-5">
            3 of 3
          </div>
        </div>
        <div class="row gap-4">
          <div class="col-4 bg-primary-subtle p-5 ">
            1 of 3
          </div>
          
          <div class="col bg-primary p-5">
            3 of 3
          </div>
        </div>
        <div class="row gap-4">
          <div class="col orange p-5 ">
            1 of 3
          </div>
          
          <div class="col orange p-5 ">
            3 of 3
          </div>
          <div class="col orange p-5  ">
            3 of 3
          </div>
          <div class="col-3 orange p-5  ">
            3 of 3
          </div>
          
        </div>
        <div class="row ">
          <div class="col bg-secondary p-2 ">
            1 of 3
          </div>
      </div>  
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
